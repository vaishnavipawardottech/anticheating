services:
  # ==========================================
  # POSTGRES - Structure Database
  # ==========================================
  postgres:
    image: postgres:15
    container_name: academic_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-academic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-academic_pass}
      POSTGRES_DB: ${POSTGRES_DB:-academic_structure}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - academic_network

  # ==========================================
  # QDRANT - Vector Database
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: academic_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - academic_network

  # ==========================================
  # OLLAMA - Local LLM Runtime
  # ==========================================
  ollama:
    image: ollama/ollama:latest
    container_name: academic_ollama
    ports:
      - "11434:11434"
    volumes:
      # DO NOT use ~ in docker compose
      - ${OLLAMA_MODELS_PATH:-/home/youruser/.ollama}:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    networks:
      - academic_network

  # ==========================================
  # REDIS - Caching & Message Broker
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: academic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - academic_network

networks:
  academic_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_storage:
  redis_data:
