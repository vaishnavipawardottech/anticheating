services:
  # ==========================================
  # POSTGRES - Structure Database (Source of Truth)
  # Stores: Subject → Unit → Concept hierarchy
  # NOT for embeddings, NOT for documents
  # ==========================================
  postgres:
    image: postgres:15
    container_name: academic_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-academic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-academic_pass}
      POSTGRES_DB: ${POSTGRES_DB:-academic_structure}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-academic_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academic_network

  # ==========================================
  # QDRANT - Vector Database (Semantic Retrieval)
  # Stores ONLY: Concept chunk embeddings
  # Must include metadata: subject, unit, concept, content_type
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: academic_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academic_network

  # ==========================================
  # OLLAMA - Local LLM Runtime
  # Model: Phi-3 Mini (already installed locally)
  # Used ONLY for: concept classification, diagram explanation
  # Context limit: ≤ 500 tokens
  # ==========================================
  ollama:
    image: ollama/ollama:latest
    container_name: academic_ollama
    ports:
      - "11434:11434"
    volumes:
      # Reuse local model cache - DO NOT re-download models
      - ${OLLAMA_MODELS_PATH:-~/.ollama}:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
    # Uncomment if GPU available (NVIDIA GTX 1650)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - academic_network

networks:
  academic_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
